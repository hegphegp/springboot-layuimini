<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css"  media="all">
    <style>
        .layui-tab-title {
            position: static;
            height: 28px;
            line-height: 28px;
        }
        .layui-tab-title li {
            position: static;
            padding: 0 8px;
            line-height: 28px;
            border:2px solid #fff;
        }
        .layui-tab-title li .layui-tab-close {
            margin-left: 0px;
            color: #fff;
        }
        .layui-tab-card>.layui-tab-title .layui-this {
            background-color: #5FB878;
        }
    </style>
</head>
<body>

<div class="layui-tab layui-tab-card" lay-filter="demo" lay-allowclose="true">
    <ul class="layui-tab-title">
        <li class="layui-this" lay-id="11">网站设置</li>
        <li lay-id="22">用户管理</li>
        <li lay-id="33">权限分配</li>
        <li lay-id="44">商品管理</li>
        <li lay-id="55">订单管理</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
        <div class="layui-tab-item">内容5</div>
    </div>
</div>
<div class="site-demo-button" style="margin-bottom: 0;">
    <button class="layui-btn site-demo-active" onclick="tabAdd()">新增Tab项</button>
    <button class="layui-btn site-demo-active" onclick="tabDelete()">删除：商品管理</button>
    <button class="layui-btn site-demo-active" onclick="tabChange()">切换到：用户管理</button>
</div>

<script src="https://www.layuicdn.com/layui-v2.5.6/layui.all.js" charset="utf-8"></script>
<script>
    var element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
    function tabAdd() {
        //新增一个Tab项
        element.tabAdd('demo', {
            title: '新选项'+ (Math.random()*1000|0) //用于演示
            ,content: '<button class="layui-btn">新增Tab项</button>'
            ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
        })
    }

    function tabDelete() {
        element.tabDelete('demo', '44'); //删除：“商品管理”
    }

    function tabChange() {
        element.tabChange('demo', '22'); //切换到：用户管理
    }

</script>

</body>
</html>
